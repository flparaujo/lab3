@(sistema: SistemaDePlanejamentoDeCurso)

@main("Curso de Ciência da Computação") {
	
<div class="wrapper" style="height: 100%;">
	<div class="titulo">
		<nome-principal>Meu Curso</nome-principal>
		<br>
		<br>
		<nome> 1º Periodo</nome>
		<br>
	</div>
	<br/>	
	<div id="colunas">
		@for(disciplina <- sistema.getDisciplinasDoPeriodo(1)){
			<div id="c1" class="coluna">
			<div class="disciplina">
					<nome>@disciplina.getNome() </nome>
					<descricao> ---- @disciplina.getNumeroDeCreditos() creditos</descricao>
			</div>
			</div>
		}
		<br>
		<nome> Total de créditos: @sistema.numeroDeCreditosDoPeriodo(1)</nome>
	
		<div id="c2" class="coluna"></div>
		<div id="c3" class="coluna"></div>
		<div id="c4" class="coluna"></div>
		<div id="c5" class="coluna"></div>
		<div id="c6" class="coluna"></div>
		<div id="c7" class="coluna"></div>
		<div id="c8" class="coluna"></div>
	</div>
	
</div>

}
